schema_version: 1

name: kafka.base
version: 1.6.2

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: ""
    name: strimzi-kafka-scripts.zip
  - md5: ""
    name: connect-api.jar
  - md5: ""
    name: connect-basic-auth-extension.jar

packages:
  manager: microdnf
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - unzip
    - tar
    - rsync
    - shadow-utils # groupadd

execute:
  - script: install.sh
